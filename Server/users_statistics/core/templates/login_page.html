{% load static %}

<html>
    <head>
        <title>Fallert Login</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <link rel="stylesheet" href="{% static 'css/loginPage.css' %}">
    </head>
    <body>
        <div class="login-box">
            <div class="login-form">
            <form method="post" id="login-form">{% csrf_token %}

                <div class="login-email">
                    <label for="id_email">Usuário:</label>
                    <input class="login-input" placeholder="Usuário" id="id_email" maxlength="254" name="email" type="text"
                        required="True" tabindex="1">
                </div>

                <div class="login-password">
                    <label for="id_password">Senha</label>
                    <input class="login-input" placeholder="Senha" id="id_password" name="password" type="password" required="True"
                        tabindex="2">
                </div>

                {% if errors %}
                    <p class="login-error">Usuário ou senha incorreta.</p>
                {% endif %}

                <div class="login-btn-area">
                    <button class="sub-btn sub-btn-secondary sub-btn-login" type="submit">
                        Acessar
                    </button>
                </div>
            </form>
        </div>
        </div>
    </body>
    <script src="{% static 'js/loginPage.js'%}"></script>
</html>
