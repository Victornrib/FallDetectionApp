{% load static %}

<html>
    <head>
        <title>Fallert Stats</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <h1 style="text-align: center; margin-top: 2%;">Fallert Stats</h1>

        <div class="container-fluid" style="margin-top: 4%;">
            <div class="row" style="width: 75%; margin: auto;">
                <div class="col col-md-12 col-lg-4 p-2">
                    <div id="falls-per-age-line-graph" style="width: 500px;height:500px;"></div>
                    <script id="falls-per-age-line-graph-data" data-chart-data="{{ users.falls_per_age|safe }}"></script>
                </div>
                <div class="col col-md-12 col-lg-4 p-2">
                    <div id="falls-per-sex-bar-graph" style="width:500px;height:500px;"></div>
                    <script id="falls-per-sex-bar-graph-data" data-chart-data="{{ users.falls_per_sex|safe }}"></script>
                </div>
                <div class="col col-md-12 col-lg-4 p-2">
                    <div id="falls-per-movement-disorder-distribution-graph" style="width:500px;height:500px;"></div>
                    <script id="falls-per-movement-disorder-distribution-graph-data" data-chart-data="{{ users.falls_per_movement_disorder|safe }}"></script>
                </div>
            </div>
            
            <br>

        </div>  
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
<script src="{% static 'js/index.js'%}"></script>
